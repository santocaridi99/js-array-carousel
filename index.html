<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-array-carousel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="back d-flex col-1 justify-content-end align-items-center">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="box col-6 border border-primary border-3 py-4 px-4">
                <div class="title-box">
                    <h1></h1>
                </div>
                <div class="border border-3 bg-primary border-primary mt-5 mb-5"></div>
                <div class="text-box">
                    <p></p>
                </div>
            </div>
            <div class="next d-flex col-1 align-items-center">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
